version: "3.0"

networks:
  frontend:
    name: frontend

services:
  php:
    container_name: php
    build:
      context: ./
      dockerfile: php.Dockerfile
    volumes:
      - "./:/var/www/html"
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./default.conf:/etc/nginx/conf.d/default.conf"
      - "./:/var/www/html"